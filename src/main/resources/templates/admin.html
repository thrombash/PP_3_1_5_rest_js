<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">


<head>
    <title>Admin panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>


<body>
<div class="container-fluid">
    <dl class="row p-2 bg-dark text-white">
        <div class="col-11 text-left">
            <span class="text-white h4 p-1">
                    <strong><a id="headUsername"></a></strong>
                    with roles:
                    <a id="headRoles"></a>
                </span>
        </div>
        <div class="col-1 text-end">
            <a class="navbar-brand text-white" href="/logout">Logout</a>
        </div>
    </dl>
</div>

<div class="container-fluid">
    <div class="row" style="background-color: #f8f9fa">
        <div class="col-md-2 col-sm-3 text-left bg-white min-vh-100">
            <div class="d-flex align-items-start">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill"
                            data-bs-target="#allUsers"
                            type="button" role="tab" aria-controls="v-pills-home" aria-selected="true"
                            style="width: 360%">ADMIN
                    </button>
                    <button class="nav-link" id="v-pills-profile-tab" data-bs-toggle="pill"
                            data-bs-target="#one-user"
                            type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false"
                            style="width: 360%">USER
                    </button>
                </div>
            </div>
        </div>

        <div class="col-md-10 col-sm-9">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="allUsers" role="tabpanel" aria-labelledby="home-tab">
                    <h1>Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home"
                                    aria-selected="true">All users
                            </button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab"
                                    data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile"
                                    aria-selected="false">Add new user
                            </button>
                        </div>
                    </nav>

                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab" tabindex="0">
                            <table class="table table-striped" id="tableUsers">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Password</th>
                                    <th>Firstname</th>
                                    <th>Lastname</th>
                                    <th>Role</th>
                                    <th>Edit</th>
                                    <th>Delete</th>
                                </tr>
                                </thead>
                                <tbody id="allUsersBody">

                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab"
                             tabindex="0">
                            <div class="d-grid gap-2 col-md-4 col-sm-6 mx-auto p-1 text-center">
                                <form id="newUser">
                                    <label for="username" class="form-label">Username</label>
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="Username">

                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" class="form-control" name="password"
                                           id="password"
                                           placeholder="Password">

                                    <label for="firstname" class="form-label">Firstname</label>
                                    <input type="text" class="form-control" id="firstname" name="firstname"
                                           placeholder="Firstname">

                                    <label for="lastname" class="form-label">Lastname</label>
                                    <input type="text" class="form-control" id="lastname" name="lastname"
                                           placeholder="Lastname">

                                    <label for="roles" class="form-label">Role</label>
                                    <select class="form-select" multiple name="roles" id="roles" size="2">
                                        <option value="1">ADMIN</option>
                                        <option value="2">USER</option>
                                    </select>
                                    <div class="row p-3"></div>
                                    <div class="d-grid gap-2 col-5 mx-auto p-1 text-center">
                                        <button type="submit" class="btn btn-outline-success btn-lg"
                                                id="addNewUser">
                                            Add new user
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>


                </div>

                <div class="tab-pane fade" id="one-user" role="tabpanel" aria-labelledby="one-user-tab"
                     tabindex="0">
                    <h1>User information-page</h1>

                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Username</th>
                            <th scope="col">Password</th>
                            <th scope="col">Firstname</th>
                            <th scope="col">Lastname</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody id="oneUserBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="deleteModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="deleteModalLabel">Delete</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form id="deleteUser">
                <div class="modal-body col-md text-center">
                    <div class="d-grid gap-2 col-4 mx-auto p-1 text-center">
                        <br>
                        <label for="idDel"><b>ID</b></label>
                        <input class="form-control" id="idDel" disabled/>
                        <br>
                        <label for="usernameDel"><b>Username</b></label>
                        <input class="form-control" id="usernameDel" disabled/>
                        <br>
                        <label for="passwordDel"><b>Password</b></label>
                        <input type="password" class="form-control" id="passwordDel" disabled/>
                        <br>
                        <label for="firstnameDel"><b>Firstname</b></label>
                        <input class="form-control" id="firstnameDel" disabled/>
                        <br>
                        <label for="lastnameDel"><b>Lastname</b></label>
                        <input class="form-control" id="lastnameDel" disabled/>
                        <br>
                        <label for="roles" class="form-label">Role</label>
                        <select class="form-select" name="rolesDel"
                                multiple id="rolesDel" size="2" disabled>
                            <option id="rolesDel1" value="1">ADMIN</option>
                            <option id="rolesDel2" value="2">USER</option>
                        </select>
                        <br><br>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-danger">
                            Delete
                        </button>
                        <button type="button" class="btn btn-outline-secondary"
                                data-bs-dismiss="modal" id="closeDeleteModal">Close
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

<div class="modal fade" id="editModal" tabindex="-1"
     aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="editModalLabel">Edit</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
            </div>
            <form id="editUser">
                <div class="modal-body col-md text-center">
                    <div class="d-grid gap-2 col-4 mx-auto p-1 text-center">
                        <br>
                        <label for="idRed"><b>ID</b></label>
                        <input class="form-control" id="idRed" name="id" readonly="readonly"/>
                        <label for="usernameRed"><b>Username</b></label>
                        <input class="form-control" id="usernameRed" name="username"/>
                        <br>
                        <label for="passwordRed"><b>Password</b></label>
                        <input class="form-control" type="password" id="passwordRed" name="password"/>
                        <br>
                        <label for="firstnameRed"><b>Firstname</b></label>
                        <input class="form-control" id="firstnameRed" name="firstname"/>
                        <br>
                        <label for="lastnameRed"><b>Lastname</b></label>
                        <input class="form-control" id="lastnameRed" name="lastname"/>
                        <br>
                        <label for="rolesRed" class="form-label">Role</label>
                        <select class="form-select" multiple name="roles"
                                id="rolesRed" size="2" required>
                            <option id="rolesRed1" value="1">USER</option>
                            <option id="rolesRed2" value="2">ADMIN</option>
                        </select>
                        <br><br>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-outline-info">
                            Edit
                        </button>
                        <button type="button" class="btn btn-outline-secondary"
                                data-bs-dismiss="modal">Close
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<script src="/admin.js"></script>

</body>
</html>
